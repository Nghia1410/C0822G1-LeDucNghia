<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào 1 số bất kỳ:");
    let array = [2, 3, 6, 4, 8, 5, 6];
    for (let i = 0; i < array.length; i++) {
        if (number === array[i]) {
            alert("số bạn vừa nhập là:" + number + "có vị trí là:" + i);
        }
    }
</script>
</body>
</html>
