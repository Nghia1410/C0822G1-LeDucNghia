<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ điển</title>
</head>
<body>
<script>

    let tiengAnh = ["apple", "banana", "orange", "grape", "mango"];
    let tiengViet = ["táo", "chuối", "cam", "nho", "xoài"];

    function findByName() {
        let keyword = prompt("Nhập vào từ cần tìm");
        for (let i = 0; i < tiengAnh.length; i++) {
            if (tiengAnh[i] === keyword) {
                return i;
            }
        }
        return -1;
    }

    function translate() {
        let i = findByName();
        if (i === -1) {
            document.write("Không tìm thấy");
        } else {
            document.write("Từ tiếng Việt tương ứng là: " + tiengViet[i])
        }
    }

    translate();
</script>
</body>
</html>
