<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</title>
</head>
<body>
<script>
    let array = [10, 23, 4, 3, 5, 7, 56, 1, 34, 2];
    count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            count++;
        }
    }
    document.write("có" + count + "số nguyên lớn hơn hoặc bằng 10");
</script>
</body>
</html>
