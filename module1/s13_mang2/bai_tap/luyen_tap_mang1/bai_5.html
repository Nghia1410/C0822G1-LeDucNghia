<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let array = [-2, 34, 3, -5];
    let i = 0;
    let count = 0;
    for (i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
