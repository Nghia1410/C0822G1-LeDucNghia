<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
<script>
    let array = [13, 23, 33, 4, 6, 5, 7, 8, 9, 10];
    let max = array[0];
    let maxIndex = 0;
    for (let i = 0; i < array.length; i++) {
        if (max < array[i]) {
            max = array[i];
            maxIndex = i;
        }
    }
    document.write("phần tử lớn nhất trong mảng là" + max + "<br>");
    document.write("vị trí phần tử lớn nhất là" + maxIndex);
</script>
</body>
</html>
