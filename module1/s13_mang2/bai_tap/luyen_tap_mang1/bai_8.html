<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = prompt(" Nhập số thứ " + (i + 1));
    }
    array.sort().reverse();
    document.write("Thứ tự giảm dần: " + array);
</script>
</body>
</html>
