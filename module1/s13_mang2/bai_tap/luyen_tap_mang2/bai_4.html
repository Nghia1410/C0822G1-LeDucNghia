<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let count=0;
    let array=['Tài','Ý','Định','Nghĩa'];
    for(let i=0;i<array.length;i++){
            count++;
    }document.write("số từ trong mảng là:"+count);
</script>
</body>
</html>
