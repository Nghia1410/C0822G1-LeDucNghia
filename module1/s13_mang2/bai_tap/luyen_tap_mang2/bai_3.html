<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
<script>
    let count=0;
    let array=[1,2,4,3,'v','g','t'];
    for(let i=0;i<array.length;i++){
        if(array[i]%2===0||array[i]%2===1){
            count++;
        }
    }document.write("số ký tự số trong mảng là:"+count);
</script>
</body>
</html>
