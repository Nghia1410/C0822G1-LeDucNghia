<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.e</title>
</head>
<body>

</body>
<script>
    let string1 = prompt("Nhập các giá trị chuỗi 1");
    let string2 = prompt("Nhạp các giá trị chuỗi 2");
    let compare = true;
    if (string1.length !== string2.length) {
        document.write("2 chuỗi không bằng nhau <br>");
    } else {
        for (let i = 0; i < string1.length; i++) {
            if (string1[i] === string2[i]) {
                compare = true;
            } else {
                compare = false;
            }
        }

        if (compare === false) {
            document.write("2 chuỗi không bằng nhau");
        } else {
            document.write("2 chuỗi bằng nhau ");
        }
    }

</script>
</html>
