<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
<script>
    let i = 0;
    let array1 = [prompt("Nhập chuỗi đầu lần 1:"), prompt("Nhập chuỗi đầu lần 2:"), prompt("Nhập chuỗi đầu lần 3:")];
    let array2 = [prompt("Nhập chuỗi hai lần 1:"), prompt("Nhập chuỗi hai lần 2:"), prompt("Nhập chuỗi hai lần 3:")];
    if (array1[i] === array2[i]) {
        document.write("Hai chuỗi giống nhau");
    } else {
        document.write("hai chuỗi không giống nhau");
    }
</script>
</body>
</html>
