<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let doC = +prompt("Nhiệt độ hiện tại là:");
    while (doC > 100 || doC < 20) {
        if (doC > 100) {
            alert("hãy giảm nhiệt độ");
            doC = +prompt("Nhiệt độ hiện tại là:");
        } else if (doC < 20) {
            alert("hãy tăng nhiệt độ");
            doC = +prompt("Nhiệt độ hiện tại là:");
        }
    }
    document.write("Nhiệt độ là:" + doC);
</script>
</body>
</html>
