<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let tong = 0;
    for (i = 0; count <= 30; i++) {
        if (i % 7 === 0) {
            tong += i;
            count++;
        }
    }
    document.write("tổng là chia hết cho 7 là: " + tong);
</script>
</body>
</html>
