<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đức Nghĩa</title>
</head>
<body>
<script>
    let year=parseInt(prompt("Nhập số năm :"));
    if(year%4==0&&year%100!=0||year%400==0){
        alert(year+"là năm nhuận");
    }
    else {
        alert(year+"không phải là năm nhuận");
    }


</script>
</body>
</html>
