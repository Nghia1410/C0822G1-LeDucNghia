<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem ký tự nhập vào có phải là ký tự số hay không</title>
</head>
<body>
<script>
    let nhap = prompt("nhập vào đây:");

    function kiemTra() {
        if (nhap % 1 === 0) {
            alert("TRUE");
        } else {
            alert("False");
        }
    }

    kiemTra();
</script>
</body>
</html>
