<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập vào một số:");

    function soNguyenDuong() {
        if (number > 0) {
            alert("TRUE");
        } else {
            alert("FALSE");
        }
    }

    soNguyenDuong();

</script>
</body>
