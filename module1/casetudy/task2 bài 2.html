<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập vào một ký tự:");
    switch (kyTu) {
        case 'o' :
        case 'u' :
        case 'e' :
        case 'a' :
        case 'i' :
        case 'O' :
        case 'U' :
        case 'E' :
        case 'A' :
        case 'I' :
    alert(kyTu+" là nguyên âm");
    break;
    default:
        alert(kyTu+" là phụ âm ");
    }

</script>
</body>
</html>
