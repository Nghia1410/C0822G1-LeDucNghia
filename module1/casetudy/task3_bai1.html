<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho mảng a chỉ chứa các số nguyên
        Xây dựng mảng b là prefix sums của mảng a
    </title>
</head>
<body>
<script>
    let array1=[2,3,4];
    let array2=[];
   let tong=0;
   for(let i=0;i<array1.length;i++){
       tong+=array1[i];
       array2.push(tong);
   }alert(array2);
</script>
</body>
</html>
