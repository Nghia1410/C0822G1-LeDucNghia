<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các
        phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
        Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
        Ví dụ: A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]</title>
</head>
<body>
<script>
    let number1 = [22, 8, 9, 10, 10, 9, 2];
    let number2 = [11, 22, 31, 21, 7, 8, 9, 10, 2];
    let num = [];
    for (let i = 0; i < number2.length; i++) {
        if (number1.indexOf(number2[i]) === -1 && num.indexOf(number2[i]) === -1) {
            num.push(number2[i]);
        }
    }
    document.write(num);
</script>

</body>
</html>
