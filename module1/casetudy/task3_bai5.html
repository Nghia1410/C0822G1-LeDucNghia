<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu gọi món</title>
</head>
<body>
<script>
    let menu = +prompt("1 (cafe), 2 (cam vắt), 3(nước ép cà rốt)" +
        ", 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)");
    let soLuong = 0;
    switch (menu) {
        case 1:
            soLuong = +prompt("cafe có giá là 15000");
            document.write("tổng số tiền là :" + soLuong * 15000);
            break;
        case 2:
            soLuong = +prompt("cam vắt có giá là 20000");
            document.write("tổng số tiền là:" + soLuong * 20000);
            break
        case 3:
            soLuong = +prompt("cà rốt có giá là 25000");
            document.write("tổng số tiền là:" + soLuong * 25000);
            break;
        case 4:
            soLuong = +prompt("cà chua có giá là 30000");
            document.write("tổng số tiền là:" + soLuong * 30000);
            break;
        case 5:
            soLuong = +prompt("nước lọc có giá là 10000");
            document.write("tổng số tiền là:" + soLuong * 10000);
            break;
        case 6:
            soLuong = +prompt("nước dừa có giá là 40000");
            document.write("tổng số tiền là:" + soLuong * 40000);
        case 7:
            break;
    }
</script>
</body>
</html>
