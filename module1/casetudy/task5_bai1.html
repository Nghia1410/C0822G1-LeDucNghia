<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.</title>

</head>
<body>
<script>
    let m = +prompt("nhập m");
    let n = +prompt("nhập n");
    let kichThuoc = m * n;
    let array = [];
    let tong = 0;

    function tinhTong() {
        for (let i = 0; i < kichThuoc; i++) {
            array[i] = +prompt("nhập phần tử thứ" + (i + 1));
        }
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                tong += array[i];
            }
        }
        alert(tong);
    }

    tinhTong();

</script>
</body>
</html>
