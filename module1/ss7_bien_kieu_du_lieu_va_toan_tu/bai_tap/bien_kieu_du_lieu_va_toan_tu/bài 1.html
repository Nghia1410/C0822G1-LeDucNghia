<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>duc nghia</title>
</head>
<body>
<script>
    let inputly=prompt("nhập điểm lý:");
    let inputhoa=prompt("nhập điểm hóa:");
    let inputsinh=prompt("nhập điểm sinh:");
    let a= parseInt(inputly);
    let b= parseInt(inputhoa);
    let c= parseInt(inputsinh);
    let r=(a+b+c)/3;
    document.write("r="+r);

</script>
</body>
</html>
