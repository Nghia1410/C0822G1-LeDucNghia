<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>duc nghia</title>
</head>
<body>
<script>
    let diemLy=prompt("nhập điểm lý:");
    let diemHoa=prompt("nhập điểm hóa:");
    let diemSinh=prompt("nhập điểm sinh:");
    let a= parseInt(diemLy);
    let b= parseInt(diemHoa);
    let c= parseInt(diemSinh);
    let r=(a+b+c)/3;
    document.write("r="+r);

</script>
</body>
</html>
