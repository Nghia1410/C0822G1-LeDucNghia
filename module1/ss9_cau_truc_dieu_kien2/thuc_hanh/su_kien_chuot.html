<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 250px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();">
    </form>
<script>
    let anh;
    anh = document.getElementById('myImage');
   window.onload= function init() {
        anh = document.getElementById('myImage');
        anh.style.position ='relative';
        anh.style.left = '0px';
    }
    function moveRight() {
        anh.style.left = parseInt(anh.style.left) + 12 + 'px';
    }

</script>
</body>
</html>
