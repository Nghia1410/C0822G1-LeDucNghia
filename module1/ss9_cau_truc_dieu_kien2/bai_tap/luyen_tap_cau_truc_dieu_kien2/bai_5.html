<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>duc nghia</title>
</head>
<body>
<script>
    let giaTriA = +prompt("Nhập a:");
    let giaTriB = +prompt("Nhập b:");
    let dienTich = (giaTriA * (giaTriB / 2));
    document.write("diện tích hình tam giác là:" + dienTich);
</script>
</body>
</html>
