<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>duc nghia</title>
</head>
<body>
<script>
    let chieuDai = +prompt("nhập chiều dài:");
    let chieuRong = +prompt("nhập chiều rộng:");
    let dienTichHcn = (chieuDai * chieuRong);
    document.write("diện tích hình chữ nhật là:" + dienTichHcn);

</script>
</body>
</html>
