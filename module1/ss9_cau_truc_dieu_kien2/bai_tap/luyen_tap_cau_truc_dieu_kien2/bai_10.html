<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let kwh = +prompt("nhập số điện:");
    if (kwh >= 50) {
        alert("tiền điện là:" + kwh * 1.678);
    } else if (kwh <= 100) {
        alert("tiền điện là" + kwh * 1.678 + (kwh - 50) * 1.734);
    } else if (kwh <= 200) {
        alert("tiền điện là:" + kwh * 1.678 + (kwh - 50) * 1.734 + (kwh - 100) * 2.536);
    } else if (kwh <= 300) {
        alert("tiền điện là:" + kwh * 1.678 + (kwh - 50) * 1.734 + (kwh - 100) * 2.014 + (kwh - 200) * 2.536);
    } else if (kwh <= 400) {
        alert("tiền điện là:" + kwh * 1.678 + (kwh - 50) * 1.734 + (kwh - 100) * 2.014 + (kwh - 200) * 2.536 + (kwh - 300) * 2.834);
    } else if (kwh > 400) {
        alert("tiền điện là:" + kwh * 1.678 + (kwh - 50) * 1.734 + (kwh - 100) * 2.014 + (kwh - 200) * 2.536 + (kwh - 300) * 2.834 + (kwh - 400) * 2.927);
    }
</script>
</body>
</html>
