<head>
    <meta charset="UTF-8">
    <title>hello</title>

<body>
<script>
    let giaTriA = prompt("Doanh số bán hàng:");
    if (giaTriA <= 100) {
        alert("hoa hồng nhận được là 5%");
    } else if (giaTriA <= 300) {
        alert("hoa hồng nhận được là 10%");
    } else {
        alert("hoa hồng nhận được là 20%");
    }

</script>
