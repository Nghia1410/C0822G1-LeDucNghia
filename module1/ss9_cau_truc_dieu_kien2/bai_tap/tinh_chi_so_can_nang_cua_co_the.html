<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cannang</title>
</head>
<body>
<h1>Tính số cân nặng</h1>
cân nặng: (kg)
<label>
    <input type="text" name="weight" id="weight">
</label>
<br><br>
chiều cao: (m)
<label>
    <input type="text" name="height" id="height">
</label><br>
<button onclick="dosomething()">Kiểm tra</button>
<br><br><br>
<p id="result1"></p>
</body>
<script>
    function dosomething() {
        let myweight= + document.getElementById("weight").value;
        let myheight= + document.getElementById("height").value;
        let bmi = myweight / ( myheight ^ 2 );
        if (bmi < 18.5){
            document.getElementById("result1").innerText="BMI là: ốm quá";
        }
        else if (bmi < 25){
            document.getElementById("result1").innerText="BMI là: ổn rùi nè";
        }
        else if (bmi < 30){
            document.getElementById("result1").innerText="BMI là: mập rùi";
        }
        else
            document.getElementById("result1").innerText="BMI là: béo phì";
    }
</script>
